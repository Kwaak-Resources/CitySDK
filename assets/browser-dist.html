<script src="./citysdk.js"></script>
<script>
    const target = document.body
    census({
            vintage: "2017",
            geoHierarchy: {
                state: {
                    lat: 38.8482,
                    lng: -76.9312
                },
                county: "*"
            },
            sourcePath: ["acs", "acs5"],
            values: ["B00001_001E"],
            geoResolution: "20m"
        },
        (err, res) => {
            const json = JSON.stringify(res, null, 4);
            console.log(json);
            target.innerHTML = `<pre>${json}</pre>`;
        })
</script>
